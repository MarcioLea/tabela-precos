<h2 class="display-1 text-center">Tabela de Preços</h2>

<div class="table-responsive">
    <table class="table table-striped table-dark table-hover">
        <thead lass="thead-dark">
            <tr>
                <th>Produto</th>
                <th>Tipo</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let preco of precos">
                <td>{{ preco.produto }}</td>
                <td>{{ preco.tipo }}</td>
                <td>{{ preco.preco }}</td>
            </tr>
        </tbody>
    </table>
</div>
